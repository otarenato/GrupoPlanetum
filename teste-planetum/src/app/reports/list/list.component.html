</div>
<div class="container">
  <div class="container-menu">
    <button mat-raised-button [routerLink]="['/inspections/list']">Inspections</button>
    <button mat-raised-button [routerLink]="['/reports/list']">Reports</button>
    <button mat-raised-button [routerLink]="['/']">Logout</button>
  </div>
  <mat-card>
    <mat-card-content>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="CreateRow()">Novo</button>
      </div>
      <table class="mat-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Observation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource" (click)="EditRow(item.Id)">
            <td>{{ item.Id }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.observation }}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
